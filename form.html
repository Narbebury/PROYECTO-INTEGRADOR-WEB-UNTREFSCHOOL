    <h1  class="consulta">Consulta</h1>
    <div class="container2-fluid col-lg-12 col-md-12 col-xs-12 col-sm-12 col-xl-12 contacto">
      <div class="row">
        <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12 col-xl-12">
          <form class="formularioContactar" action="https://formsubmit.co/agusn11@hotmail.com" method="POST">
                <!--Nombre-->
                <label for="Nom"><h5>Nombre</h5></label>
                <input id="Nom" type="text" name="Nombre" class="form-control" placeholder="Nombre" maxlength="40" required><br>
                <!--Apellido-->
                <label for="Ape"><h5>Apellido</h5></label>
                <input id="Ape" type="text" name="Apellido" class="form-control" placeholder="Apellido" maxlength="40" required><br>
                <!--E-mail-->
                <label for="mail"><h5>E-mail</h5></label>
                <input id="mail" type="text" name="Email" class="form-control" placeholder="example@mail.com" maxlength="50" required><br>
                <!--Asunto-->
                <label for="Asunto"><h5>Asunto</h5></label>
                <input id="Asunto" type="text" name="Asunto" class="form-control" placeholder="Asunto" maxlength="30" required><br>
                <!--Consulta-->
                <div class="mb-3">
                  <label for="validationTextarea" class="form-label"></label>
                  <h5>Consulta</h5>
                  <textarea class="form-control is-invalid" id="validationTextarea" name="Consulta" placeholder="Escribir..."required></textarea>
                  <div class="invalid-feedback">
                    Escriba un mensaje.
                  </div>
                  <div class="mb-3 form-button">
                    <button class="btn btn-primary" type="submit" name="EnviarFormulario">Enviar Formulario</button>
                  </div>
                </div>
          </form>
